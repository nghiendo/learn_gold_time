{% extends 'Base.html' %}
{% block title%}
{{title}}
{% endblock %}
{% block content %}
{% for course in data['courses'] %}

<div class="col-md-3 mb-3">
    <div class="card">
        <img src="{{course.img}}" alt="" height="160">
        <div class="card-body">
            <a href="/courses/view/{{course.id}}" class="card-title">{{course.name}}</a>
        </div>
        <div class="card-footer">
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deletebox" id="C{{course.id}}">Delete</button>
            <a class="btn btn-light" href="{{url_for('courses_router.index')}}edit/{{course.id}}">Edit</a>
        </div>
    </div>
</div>

{%endfor%}
{% include 'DeleteDialog.html' %}
{% endblock %}
