{% extends 'Base.html' %}

{% block content %}
{% for course in data['courses'] %}

<div class="col-md-3">
    <div class="card">
        <img src="{{course.img}}" alt="">
        <a href="/courses/view/{{course.id}}" class="card-body">
            <div class="card-title">{{course.name}}</div>
        </a>
    </div>
</div>
{%endfor%}
{% endblock %}
