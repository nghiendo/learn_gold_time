{% extends 'Base.html' %}

{% block title %}
Add Question
{%endblock%}

{% block content %}

<div class="col-sm-9">
    <div class="row">
        <div class="col-md-3 mb-2">
            <div class="card">
                <img src="{{data.course.img}}" alt="">
                <div class="card-body">
                    <div class="card-title">
                        {{data.course.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        Câu hỏi 1:
                    </div>
                    <div class="card-text">
                        <form method="post">
                            <div class="form-group mb-2">
                                <label for="topic">Chủ đề:</label>
                                <select name="topic" class="form-control" id="topic">
                                    <option value="CNTT">CNTT</option>
                                </select>
                            </div>
                            <div class="form-group mb-2">
                                <label for="title">Tiêu đề</label>
                                <input type="text" class="form-control" name="title" id="title" autofocus="true" required>
                            </div>
                            
                            <div class="form-group mb-2">
                                <label for="ans">Đáp án</label>
                                <!-- <input type="text" class="form-control" name="ans" id="ans"> -->
                                <input type="text" class="form-control" placeholder="Ans1, ans2,..." id="ans" name="ans" required>
                            </div>
                            <input type="submit" value="Add" class="btn btn-primary btn-sm">
                            <button type="button" class="btn btn-sm btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deletebox">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-3">
    <div class="list-group">
        <button class="list-group-item">Data discrete</button>
    </div>
</div>

<div class="modal fade" id="deletebox">
    <div class="modal-dialog modal-sm">
        <div class="modal-content bg-dark">
            <div class="modal-header text-light">
                Bạn chắc chắn muốn xóa?
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-6 text-left">
                        <button data-bs-dismiss="modal" class="btn btn-outline-success">Cancel</button>
                    </div>
                    <div class="col-6 text-end">
                        <a class="btn btn-outline-warning">Yes, Delete it!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
