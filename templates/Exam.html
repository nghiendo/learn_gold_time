{% extends 'Base.html' %}

{% block title %}
{{title}}
{% endblock %}

{%block content%}
<div class="col-12">
    <p class="text-start">
        Điểm trung bình: {{data.score}}
    </p>
</div>
<div class="col-sm-4 col-md-6">
    <form method="post">
        <div class="list-group mb-3 p-2" style="max-height: 500px;overflow-y:auto">
            {% for question in data['questions']:%}
            <div class="list-group-item" data-bs-toggle="collapse" data-bs-target="">
                <label class="form-check-label">
                    <strong>
                        {{question.title}}
                    </strong>
                </label>
                {% for answer in question['a']:%}
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="{{question['id']}}" id="{{answer['i']}}" value="{{answer['id']}}" required>
                    <label class="form-check-label" for="{{answer['i']}}">
                        {{answer['a']}}
                    </label>
                </div>
                {% endfor %}
            </div>
            {%endfor%}
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

</div>
{%endblock%}
